<ion-content class="content-light" data-comp-id="content.1" style="">
    <div data-comp-id="div.1"
        style="padding: 10% 15% 10%; box-shadow: 0 10px 10px -10px #000000;"
        text-center="">
        <img data-comp-id="img.1" src="assets/images/Login/genericlogo.png">
        <div color="primary" data-comp-id="text.1" ion-text=""
            style="margin: 20px 0px; font-size: 18px; font-weight: 300;">Employee Portal1</div>
    </div>
    <div class="container-light" data-comp-id="div.2"
        style="padding: 0% 3% 10%; margin: 6px 20px; background-color: #ffffff;"
        text-center="">
        <ion-row data-comp-id="row.1" style="margin: 10px 0px 20px 0px;">
            <ion-col class="middle-col" data-comp-id="column.1" text-center="">
                <ion-item data-comp-id="input.1" style="padding: 0px 16px;">
                    <ion-label floating="" style="font-weight: 300;">Username</ion-label>
                    <ion-input [(ngModel)]="data.username" type="text"></ion-input>
                </ion-item>
                <ion-item data-comp-id="input.2" style="padding: 0px 16px; margin: 5px 0px;">
                    <ion-label floating="" style="font-weight: 300;">Password</ion-label>
                    <ion-input [(ngModel)]="data.password" type="password"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row data-comp-id="row.2">
            <ion-col class="button-col" data-comp-id="column.2" text-center="">
                <button (click)="go('Home')" block="" color="primary" data-comp-id="button.1"
                    ion-button="" style="">Login</button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
